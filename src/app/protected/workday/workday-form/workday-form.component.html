<form [formGroup]="workdayForm">
  <al-workday-form-date [dueDate]="dueDate" (dateSelected)="onDateSelected($event)"></al-workday-form-date>
  <al-workday-form-tasks [workdayForm]="workdayForm" [tasks]="tasks"></al-workday-form-tasks>
  <al-workday-form-notes [notes]="notes"></al-workday-form-notes>

  <div class="text-right">
    <button class="btn btn-success btn-lg"
            type="submit"
            (click)="submit()"
            [disabled]="workdayForm.invalid">Sauvegarder</button>
  </div>
</form>
