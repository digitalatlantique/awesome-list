<div class="sticky-top">
  <div class="nav flex-column">
    <div class="nav-cover">
      <img class="card-img-top"
           src="assets/img/home-banner.jpg"
           alt="sidenav banner">
      <img class="img-avatar rounded-circle"
           *ngIf="user.avatar"
           [src]="user.avatar"
           alt="Sidenav avatar">
    </div>

    <div class="card-header">Bonjour {{ user?.name }}</div>
    <ul class="list-group list-group-flush">

      <!-- Dashboard -->
      <li class="list-group-item"
          [class.list-group-item-success]="isActive(dashboardPath)"
          (click)="navigate(dashboardPath)">
        <i class="material-icons align-bottom mr-1">home</i>
        Tableau de bord
      </li>
      <!-- End dashboard -->

      <!-- Planning -->
      <li class="list-group-item"
          [class.list-group-item-success]="isActive(planningPath)"
          (click)="navigate(planningPath)">
        <i class="material-icons align-bottom mr-1">event_note</i>
        Planning
      </li>
      <!-- End planning -->

      <!-- Workday -->
      <li class="list-group-item"
          [class.list-group-item-success]="isActive(workdayPath)"
          (click)="navigate(workdayPath)">
        <i class="material-icons align-bottom mr-1">today</i>
        Tâche du jour
      </li>
      <!-- End workday -->

      <!-- Profil -->
      <li class="list-group-item"
          [class.list-group-item-success]="isActive(profilPath)"
          (click)="navigate(profilPath)">
        <i class="material-icons align-bottom mr-1">person</i>
        Profil
      </li>
      <!-- End profil -->

      <!-- Parameters -->
      <li class="list-group-item"
          [class.list-group-item-success]="isActive(parametersPath)"
          (click)="navigate(parametersPath)"
          *ngIf="user.hasRole('EMPLOYEE')">
        <i class="material-icons align-bottom mr-1">settings</i>
        Paramètres
      </li>
      <!-- End parameters -->
    </ul>
  </div>
</div>
