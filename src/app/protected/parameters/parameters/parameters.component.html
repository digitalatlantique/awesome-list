<h1>Paramètres</h1>

<div class="container">
  <div class="mt-5">
    <form [formGroup]="parametersForm" (ngSubmit)="onSubmit()">

      <label for="pomodoro">Durée du pomodoro :</label>
      <select class="form-control" id="pomodoro" formControlName="pomodoro">
        <option *ngFor="let pomodoro of pomodos" [ngValue]="pomodoro">
          {{pomodoro}}
        </option>
      </select>

      <div class="text-right mt-3">
        <button class="btn btn-success" type="submit" [disabled]="parametersForm.invalid">Sauvegarder</button>
      </div>
    </form>
  </div>

</div>
